---

- name: 'Install Go'
  include_role:
    name: install.package
  vars:
    packages:
      - go

- name: Install Go
  unarchive:
    src: https://dl.google.com/go{{ go_version }}.linux-amd64.tar.gz
    dest: /usr/local/go
    remote_src: yes
    creates: /usr/local/go/bin/go
  register: go_download
  when: ansible_facts['os_family'] == "Ubuntu"

- name: Set up Go Env BASH/ZSH
  become: false
  blockinfile:
    path: '{{ item }}'
    marker: "### {mark} Ansible managed: GoLang"
    block: |
      export GOPATH=$HOME/go
      export PATH="$PATH:$GOPATH/bin:/usr/local/go/bin"
  with_items:
   - "{{ lookup('env', 'HOME') }}/.bashrc"
   - "{{ lookup('env', 'HOME') }}/.zshrc"

- name: Set up Rust Env Fish
  become: false
  blockinfile:
    path: '{{ item }}'
    marker: "### {mark} Ansible managed: Rust"
    block: |
    set GOPATH ~/go
    if not contains -- ~/go/bin $PATH
      set -p PATH ~/go/bin
    end
    if not contains -- /usr/local/go/bin $PATH
      set -p PATH /usr/local/go/bin
    end
  with_items:
   - "{{ lookup('env', 'HOME') }}/.config/fish/config.fish"
  when: '{{ enable_fish }}'

- name: Install Go Packages
  shell:
   cmd: 'go install {{ item }}'
  with_items: '{{ go_packages }}'
